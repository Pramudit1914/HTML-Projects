<!DOCTYPE html>
<html>
<head>
<title>Pizza Restaurant</title>
<link rel="stylesheet" href="RestarauntCss.css">
</head>
<body>
<p>Money per click:</p>
    <p id="Click">1</p>
    <p>The amount of money you have is:</p>
    <p id="Money">0</p>
    <button id="Pizza" onclick="MoneyIncrease()"></button>
    <button id="Upgrade1" onclick="Cashiers()">Cashiers: 500$ (5$ more per click)</button>
    <button id="Upgrade2" onclick="ProChefs()">Experienced Chefs: 1500$ (Produces 12$ MPS (money per second).)</button>
    <button id="Upgrade3" onclick="Delivery()">Delivery Team: 5750$ (Produces 40$ more MPS.)</button>
    <button id="Upgrade4" onclick="DoubleOven()">Double Pizza Oven: 8500$ (25$ more per click, 20% Faster MPS (Money per second).)</button>
    <button id="Upgrade5" onclick="Manager()">Manager: 12500$ (20% => 40% Faster MPS! Also gives 500$ per 10 seconds.)</button>
    <button id="Upgrade6" onclick="MoreRestauraunts()">Restaurants throughout the US!: 19000$ (Multiplies EVERYTHING by 4x!)</button>
    <button id="Upgrade7" onclick="Flagship()">Flagship Pizza parlor: 80000$ (Multiplies EVERYTHING again by 10x!)</button>
    <button id="Prestige2"onclick="Prestige()">UNITE THE RESTARAUNTS INTO ONE: 1000000$</button>
    <script>
        let TotalMoney=document.getElementById("Money")
        let Button=document.getElementById("Pizza")
        let Increase=5
        let MPS=0
        let MP10S=0
        let MPSInterval = 1000
        let MPSIntervalID
        let CurrentMoney=parseInt(TotalMoney.textContent)
        let Upgrade1=document.getElementById("Upgrade1")
        let Upgrade2=document.getElementById("Upgrade2")
        let Upgrade3=document.getElementById("Upgrade3")
        let Upgrade4=document.getElementById("Upgrade4")
        let Upgrade5=document.getElementById("Upgrade5")
        let Upgrade6=document.getElementById("Upgrade6")
        let Upgrade7=document.getElementById("Upgrade7")
        let Prestige1=document.getElementById("Prestige2")
        let BuyUpgrade1=false
        let BuyUpgrade2=false
        let BuyUpgrade3=false
        let BuyUpgrade4=false
        let BuyUpgrade5=false
        let BuyUpgrade6=false
        let BuyUpgrade7=false
        let BuyPrestige1=false
        function StartMPSInterval() {
    if (MPSIntervalID) clearInterval(MPSIntervalID)
    MPSIntervalID = setInterval(() => {
        CurrentMoney += MPS
        UpdateUI()
    }, MPSInterval)
    }
        function MoneyIncrease() {
            CurrentMoney+=Increase
            UpdateUI()
        }
        setInterval(() => {
            CurrentMoney+=MPS
            UpdateUI()
        }, 1000)
        setInterval(() => {
            CurrentMoney+=MP10S
            UpdateUI()
        }, 10000)
        function UpdateUI() {
            TotalMoney.textContent=CurrentMoney
            document.getElementById("Click").textContent = Increase
        }
            function Cashiers() {
                if (CurrentMoney>=500 && !BuyUpgrade1) {
                    BuyUpgrade1=true
                    CurrentMoney -= 500
                    Increase += 5
                    Upgrade1.disabled=true
                    UpdateUI()
                }
            }
            function ProChefs() {
                if (CurrentMoney>=1500 && !BuyUpgrade2) {
                    BuyUpgrade2=true
                    CurrentMoney -= 1500
                    MPS+=12
                    Upgrade2.disabled=true
                    UpdateUI()
                }
            }
            function Delivery() {
                if (CurrentMoney>=5750 && !BuyUpgrade3) {
                    BuyUpgrade3=true
                    CurrentMoney -= 5750
                    MPS += 40
                    Upgrade3.disabled=true
                    UpdateUI()
                }
            }
            function DoubleOven() {
                if (CurrentMoney>=8500 && !BuyUpgrade4) {
                    BuyUpgrade4=true
                    CurrentMoney -= 8500
                    Increase += 25
                    Upgrade4.disabled=true
                    MPSInterval=800
                    StartMPSInterval()
                    UpdateUI()
                }
            }
            function Manager() {
                if (CurrentMoney>=12500 && !BuyUpgrade5) {
                    BuyUpgrade5=true
                    CurrentMoney -= 12500
                    MP10S += 500
                    Upgrade5.disabled=true
                    MPSInterval=600
                    StartMPSInterval()
                    UpdateUI()
                }
            }
            function MoreRestauraunts() {
                if (CurrentMoney>=19000 && !BuyUpgrade6) {
                    BuyUpgrade6=true
                    CurrentMoney -= 19000
                    Increase *= 4
                    MP10S *= 4
                    MPS *= 4
                    Upgrade6.disabled=true
                    UpdateUI()
                }
            }
            function Flagship() {
                if (CurrentMoney>=80000 && !BuyUpgrade7) {
                    BuyUpgrade7=true
                    CurrentMoney -= 80000
                    Increase *= 10
                    MP10S *= 10
                    MPS *= 10
                    Upgrade7.disabled=true
                    UpdateUI()
                }
            }
            function Prestige() {
                if (CurrentMoney>=1000000 && !BuyPrestige1) {
                    BuyPrestige1=true
                    CurrentMoney -= 1000000
                    alert("ARE YOU SURE??????")
                    alert("YOU HAVE UNITED THE RESTAURANTS. YOU ARE A GLOBAL COUNTRY RIVALING US; YOUR JOB IS TO DEFEAT THE US AND BECOME A GLOBAL SUPERPOWER.")
                    window.location.href = "TerritoryOfThePizza.html"
                }
            }
    </script>
</body>
</html>
