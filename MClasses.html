<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Management System</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .sidebar {
      width: 220px;
      height: 100vh;
      background-color: #124d50;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 10px;
      margin: 10px 0;
      text-decoration: none;
      background-color: #195c5f;
      border-radius: 5px;
    }

    .sidebar a.active,
    .sidebar a:hover {
      background-color: #0f3f42;
    }

    .main-content {
      margin-left: 240px;
      padding: 30px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .add-btn {
      background-color: #2e8c74;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .add-btn:hover {
      background-color: #257260;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f1f1f1;
    }

    .actions a {
      margin-right: 10px;
      color: #007bff;
      cursor: pointer;
    }

    .actions a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>MPSMS</h2>
    <a href="MPSMS.html">Students</a>
    <a href="MStudents.html">Teachers</a>
    <a href="#" class="active">Classes</a>
    <a href="MReports.html">Reports</a>
  </div>

  <div class="main-content">
    <h1>MPS Class Management System</h1>
    <div class="card">
      <button class="add-btn" id="addStudentBtn">+ Add Class</button>
      <table>
        <thead>
          <tr>
            <th>Class</th>
            <th>Student Count</th>
            <th>HRT</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentTableBody">
          <tr>
            <td>10-A</td>
            <td>35</td>
            <td>John Doe</td>
            <td class="actions">
              <a class="edit">Edit</a>
              <a class="delete">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
  const classTable = document.getElementById("studentTableBody");
  const addClassBtn = document.getElementById("addStudentBtn");

  // Load from localStorage
  window.addEventListener("DOMContentLoaded", () => {
    const savedClasses = JSON.parse(localStorage.getItem("classes") || "[]");

    // Add default class only once if none saved
    if (savedClasses.length === 0) {
      const defaultClass = {
        name: "10-A",
        count: "35",
        hrt: "John Doe"
      };
      localStorage.setItem("classes", JSON.stringify([defaultClass]));
    }

    // Refresh table from localStorage
    refreshClassTable();
  });

  function refreshClassTable() {
    classTable.innerHTML = "";
    const all = JSON.parse(localStorage.getItem("classes") || "[]");
    all.forEach(c => addRow(c.name, c.count, c.hrt, false));
  }

  function saveClasses() {
    const rows = document.querySelectorAll("#studentTableBody tr");
    const classes = [];
    rows.forEach(row => {
      const name = row.children[0].textContent;
      const count = row.children[1].textContent;
      const hrt = row.children[2].textContent;
      classes.push({ name, count, hrt });
    });
    localStorage.setItem("classes", JSON.stringify(classes));
  }

  function addRow(name, count, hrt, save = true) {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${name}</td>
      <td>${count}</td>
      <td>${hrt}</td>
      <td class="actions">
        <a class="edit">Edit</a>
        <a class="delete">Delete</a>
      </td>
    `;
    classTable.appendChild(row);

    const editBtn = row.querySelector(".edit");
    const deleteBtn = row.querySelector(".delete");

    editBtn.addEventListener("click", () => {
      const newName = prompt("Edit class (e.g. 10-A):", row.children[0].textContent);
      const newCount = prompt("Edit student count:", row.children[1].textContent);
      const newHRT = prompt("Edit HRT:", row.children[2].textContent);

      if (newName && newCount && newHRT) {
        row.children[0].textContent = newName;
        row.children[1].textContent = newCount;
        row.children[2].textContent = newHRT;
        saveClasses();
      }
    });

    deleteBtn.addEventListener("click", () => {
      if (confirm("Delete this class?")) {
        row.remove();
        saveClasses();
      }
    });

    if (save) saveClasses();
  }

  addClassBtn.addEventListener("click", () => {
    const name = prompt("Enter Class (e.g. 10-A):");
    const count = prompt("Enter Student Count:");
    const hrt = prompt("Enter HRT (Homeroom Teacher):");

    if (!name || !count || !hrt) {
      alert("All fields are required!");
      return;
    }

    addRow(name, count, hrt);
  });
</script>
</body>
</html>
