<!DOCTYPE html>
<head>
    <title>PizzaShop</title>
    <link rel="stylesheet" href="Pizzahtml.css">
</head>
<body>
    <p>Money per click:</p>
    <p id="Click">1</p>
    <p>The amount of money you have is:</p>
    <p id="Money">0</p>
    <button id="Pizza" onclick="MoneyIncrease()"></button>
    <button id="Upgrade1" onclick="UpgradeOvens()">Better Ovens: 50$ (1$ more per click)</button>
    <button id="Upgrade2" onclick="NewChefs()">Chef: 100$ (Produce 1$ per second)</button>
    <button id="Upgrade3" onclick="Janitors()">Janitors: 150$ (Keeps the floor clean! 3$ more per click.)</button>
    <button id="Upgrade4" onclick="NewIngredients()">Fresh Ingredients: 250$ (5$ more per click.)</button>
    <button id="Upgrade5" onclick="NewItems()">Drinks: 500$ (Additional 20$ per 5 seconds.)</button>
    <button id="Upgrade6" onclick="NewRecipes()">New Recipes: 1000$ (Multiplies EVERYTHING by 5x!)</button>
    <button id="Upgrade7" onclick="BillBoardAds()">BillBoard Advertisements: 10000$ (Multiplies EVERYTHING again by 5x!)</button>
    <button id="Prestige1"onclick="Prestige()">Restaurant: 100000$</button>
    <script>
        let TotalMoney=document.getElementById("Money")
        let Button=document.getElementById("Pizza")
        let Increase=1
        let MPS=0
        let MP5S=0
        let CurrentMoney=parseInt(TotalMoney.textContent)
        let Upgrade1=document.getElementById("Upgrade1")
        let Upgrade2=document.getElementById("Upgrade2")
        let Upgrade3=document.getElementById("Upgrade3")
        let Upgrade4=document.getElementById("Upgrade4")
        let Upgrade5=document.getElementById("Upgrade5")
        let Upgrade6=document.getElementById("Upgrade6")
        let Upgrade7=document.getElementById("Upgrade7")
        let Prestige1=document.getElementById("Prestige1")
        let BuyUpgrade1=false
        let BuyUpgrade2=false
        let BuyUpgrade3=false
        let BuyUpgrade4=false
        let BuyUpgrade5=false
        let BuyUpgrade6=false
        let BuyUpgrade7=false
        let BuyPrestige1=false
        function MoneyIncrease() {
            CurrentMoney+=Increase
            UpdateUI()
        }
        setInterval(() => {
            CurrentMoney+=MPS
            UpdateUI()
        }, 1000)
        setInterval(() => {
            CurrentMoney+=MP5S
            UpdateUI()
        }, 5000)
        function UpdateUI() {
            TotalMoney.textContent=CurrentMoney
            document.getElementById("Click").textContent = Increase
        }
            function UpgradeOvens() {
                if (CurrentMoney>=50 && !BuyUpgrade1) {
                    BuyUpgrade1=true
                    CurrentMoney -= 50
                    Increase += 1
                    Upgrade1.disabled=true
                    UpdateUI()
                }
            }
            function NewChefs() {
                if (CurrentMoney>=100 && !BuyUpgrade2) {
                    BuyUpgrade2=true
                    CurrentMoney -= 100
                    MPS+=1
                    Upgrade2.disabled=true
                    UpdateUI()
                }
            }
            function Janitors() {
                if (CurrentMoney>=150 && !BuyUpgrade3) {
                    BuyUpgrade3=true
                    CurrentMoney -= 150
                    Increase += 3
                    Upgrade3.disabled=true
                    UpdateUI()
                }
            }
            function NewIngredients() {
                if (CurrentMoney>=250 && !BuyUpgrade4) {
                    BuyUpgrade4=true
                    CurrentMoney -= 250
                    Increase += 5
                    Upgrade4.disabled=true
                    UpdateUI()
                }
            }
            function NewItems() {
                if (CurrentMoney>=500 && !BuyUpgrade5) {
                    BuyUpgrade5=true
                    CurrentMoney -= 500
                    MP5S += 20
                    Upgrade5.disabled=true
                    UpdateUI()
                }
            }
            function NewRecipes() {
                if (CurrentMoney>=1000 && !BuyUpgrade6) {
                    BuyUpgrade6=true
                    CurrentMoney -= 1000
                    Increase *= 5
                    MP5S *= 5
                    MPS *= 5
                    Upgrade6.disabled=true
                    UpdateUI()
                }
            }
            function BillBoardAds() {
                if (CurrentMoney>=10000 && !BuyUpgrade7) {
                    BuyUpgrade7=true
                    CurrentMoney -= 10000
                    Increase *= 5
                    MP5S *= 5
                    MPS *= 5
                    Upgrade7.disabled=true
                    UpdateUI()
                }
            }
            function Prestige() {
                if (CurrentMoney>=100000 && !BuyPrestige1) {
                    BuyPrestige1=true
                    CurrentMoney -= 100000
                    alert("You have bought a restaurant. You will unlock a new shop, but with a cost of losing everything. Good luck")
                    window.location.href = "RestaurantClicker.html"
                }
            }
    </script>
</body>
</html>
