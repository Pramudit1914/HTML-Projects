<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Management System</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .sidebar {
      width: 220px;
      height: 100vh;
      background-color: #124d50;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 10px;
      margin: 10px 0;
      text-decoration: none;
      background-color: #195c5f;
      border-radius: 5px;
    }

    .sidebar a.active,
    .sidebar a:hover {
      background-color: #0f3f42;
    }

    .main-content {
      margin-left: 240px;
      padding: 30px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .add-btn {
      background-color: #2e8c74;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .add-btn:hover {
      background-color: #257260;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f1f1f1;
    }

    .actions a {
      margin-right: 10px;
      color: #007bff;
      cursor: pointer;
    }

    .actions a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>MPSMS</h2>
    <a href="MPSMS.html">Students</a>
    <a href="MStudents.html">Teachers</a>
    <a href="MClasses.html">Classes</a>
    <a href="#" class="active">Reports</a>
  </div>

  <div class="main-content">
    <h1>MPS Teacher Management System</h1>
    <div class="card">
      <button class="add-btn" id="addStudentBtn">Whats going on your mind?</button>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Report</th>
          </tr>
        </thead>
        <tbody id="studentTableBody">
          <tr>
            <td>John Doe:</td>
            <td>Mikku Public School Best school ever???</td>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

<script>
  const reportTable = document.getElementById("studentTableBody");
  const addReportBtn = document.getElementById("addStudentBtn");
  const defaultName = "You:";

  // Load reports from localStorage
  window.addEventListener("DOMContentLoaded", () => {
    const savedReports = JSON.parse(localStorage.getItem("reports") || "[]");

    if (savedReports.length === 0) {
      const defaultReport = {
        name: "John Doe:",
        report: "Mikku Public School Best school ever???"
      };
      localStorage.setItem("reports", JSON.stringify([defaultReport]));
    }

    refreshReports();
  });

  function refreshReports() {
    reportTable.innerHTML = "";
    const reports = JSON.parse(localStorage.getItem("reports") || "[]");
    reports.forEach(r => addRow(r.name, r.report, false));
  }

  function saveReports() {
    const rows = document.querySelectorAll("#studentTableBody tr");
    const reportData = [];
    rows.forEach(row => {
      const name = row.children[0].textContent;
      const report = row.children[1].textContent;
      reportData.push({ name, report });
    });
    localStorage.setItem("reports", JSON.stringify(reportData));
  }

  function addRow(name, report, save = true) {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${name}</td>
      <td>${report}</td>
    `;
    reportTable.appendChild(row);
    if (save) saveReports();
  }

  addReportBtn.addEventListener("click", () => {
    const report = prompt("What's on your mind?");
    if (!report) return alert("Report cannot be empty.");
    addRow(defaultName, report);
  });
</script>

</body>
</html>
