<!DOCTYPE html>
<html>
<head>
    <Title>The Pizza Country</Title>
    <link rel="stylesheet" href="TERRITORY.CSS">
</head>
<body>
<p>Money per click:</p>
    <p id="Click">1</p>
    <p>The amount of GDP you have is:</p>
    <p id="Money">0</p>
    <button id="Pizza" onclick="MoneyIncrease()"></button>
    <button id="Upgrade1" onclick="Restaurants()">Even More Pizza Restaurants: 12500 GDP (The pizza restaurants get more than 100 customers every hour! x3$ more GDP per click)</button>
    <button id="Upgrade2" onclick="Trades()">Economic Trades: 50000 GDP (The trades grant you more GDP! Produces 1000 GDP/0.5s (GDP per 0.5 seconds).)</button>
    <button id="Upgrade3" onclick="Schools()">Pizza knowledge schools: 117500 GDP (The School gives knowledge! Produces 2x more GDP for everything.)</button>
    <button id="Upgrade4" onclick="Government()">Anti-USA Government: 243500 GDP (The Government against the US. 2x GDP more per click, 20% Faster GDP/0.5s.)</button>
    <button id="Upgrade5" onclick="Missile()">Anti-USA Pizza Missile: 425000 GDP (The Pizza missile made to threaten the US! gives 50000 GDP per 5.5 seconds.)</button>
    <button id="Upgrade6" onclick="Tourists()">Attract Tourists: 1005250 GDP (The tourists grant you more fame... 10x GDP on everything.)</button>
    <button id="Upgrade7" onclick="PizzaGod()">Worship the Pizza God. : 5375205 GDP (The pizza god grants extraordinary powers... 25x GDP on everything.)</button>
    <button id="Prestige3"onclick="Evolve()">EVOLVE TO FIGHT THE US. : 100000000 GDP (No need to explain this...)</button>
    <script>
        let TotalMoney=document.getElementById("Money")
        let Button=document.getElementById("Pizza")
        let Increase=100
        let MPS=0
        let MP10S=0
        let MPSInterval = 500
        let MPSIntervalID
        let CurrentMoney=parseInt(TotalMoney.textContent)
        let Upgrade1=document.getElementById("Upgrade1")
        let Upgrade2=document.getElementById("Upgrade2")
        let Upgrade3=document.getElementById("Upgrade3")
        let Upgrade4=document.getElementById("Upgrade4")
        let Upgrade5=document.getElementById("Upgrade5")
        let Upgrade6=document.getElementById("Upgrade6")
        let Upgrade7=document.getElementById("Upgrade7")
        let Prestige1=document.getElementById("Prestige3")
        let BuyUpgrade1=false
        let BuyUpgrade2=false
        let BuyUpgrade3=false
        let BuyUpgrade4=false
        let BuyUpgrade5=false
        let BuyUpgrade6=false
        let BuyUpgrade7=false
        let BuyPrestige1=false
        function StartMPSInterval() {
    if (MPSIntervalID) clearInterval(MPSIntervalID)
    MPSIntervalID = setInterval(() => {
        CurrentMoney += MPS
        UpdateUI()
    }, MPSInterval)
    }
        function MoneyIncrease() {
            CurrentMoney+=Increase
            UpdateUI()
        }
        setInterval(() => {
            CurrentMoney+=MP10S
            UpdateUI()
        }, 5500)
        function UpdateUI() {
            TotalMoney.textContent=CurrentMoney
            document.getElementById("Click").textContent = Increase
        }
            function Restaurants() {
                if (CurrentMoney>=12500 && !BuyUpgrade1) {
                    BuyUpgrade1=true
                    CurrentMoney -= 12500
                    Increase *= 3
                    Upgrade1.disabled=true
                    UpdateUI()
                }
            }
            function Trades() {
                if (CurrentMoney>=50000 && !BuyUpgrade2) {
                    BuyUpgrade2=true
                    CurrentMoney -= 50000
                    MPS+=1000
                    Upgrade2.disabled=true
                    UpdateUI()
                }
            }
            function Schools() {
                if (CurrentMoney>=117500 && !BuyUpgrade3) {
                    BuyUpgrade3=true
                    CurrentMoney -= 117500
                    MPS *= 2
                    Increase *= 2
                    Upgrade3.disabled=true
                    UpdateUI()
                }
            }
            function Government() {
                if (CurrentMoney>=243500 && !BuyUpgrade4) {
                    BuyUpgrade4=true
                    CurrentMoney -= 243500
                    Increase *= 2
                    Upgrade4.disabled=true
                    MPSInterval=400
                    StartMPSInterval()
                    UpdateUI()
                }
            }
            function Missile() {
                if (CurrentMoney>=425000 && !BuyUpgrade5) {
                    BuyUpgrade5=true
                    CurrentMoney -= 425000
                    MP10S += 50000
                    Upgrade5.disabled=true
                    UpdateUI()
                }
            }
            function Tourists() {
                if (CurrentMoney>=1005250 && !BuyUpgrade6) {
                    BuyUpgrade6=true
                    CurrentMoney -= 1005250
                    Increase *= 10
                    MP10S *= 10
                    MPS *= 10
                    Upgrade6.disabled=true
                    UpdateUI()
                }
            }
            function PizzaGod() {
                if (CurrentMoney>=5375205 && !BuyUpgrade7) {
                    BuyUpgrade7=true
                    CurrentMoney -= 5375205
                    Increase *= 25
                    MP10S *= 25
                    MPS *= 25
                    Upgrade7.disabled=true
                    UpdateUI()
                }
            }
            function Evolve() {
                if (CurrentMoney>=100000000 && !BuyPrestige1) {
                    BuyPrestige1=true
                    CurrentMoney -= 100000000
                    alert("ARE YOU SURE??????")
                    alert("YOU HAVE EVOLVED INTO A COUNTRY WITH GLOBAL POWER, GLOBAL FAME AND A GOVERNMENT. YOU CAN FIGHT THE US NOW. GOODLUCK.")
                    window.location.href = "EVOLVEDCOUNTRY.html"
                }
            }
    </script>
</body>
</html>
